<body>

<mat-form-field appearance="fill" class="example-form-field">
  <mat-label>Choose a date</mat-label>
  <input matInput [matDatepicker]="datepicker" (dateChange)="datePickerChange($event)">
  <mat-hint>MM/DD/YYYY</mat-hint>
  <mat-datepicker-toggle matSuffix [for]="datepicker"></mat-datepicker-toggle>
  <mat-datepicker #datepicker>
    <mat-datepicker-actions>
      <button mat-button matDatepickerCancel>Cancel</button>
      <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
    </mat-datepicker-actions>
  </mat-datepicker>
</mat-form-field>


<igx-combo #combo class="combo" [itemsMaxHeight]="250"
           [data]="rates" [displayKey]="'currency'" [valueKey]="'rate'"
           placeholder="Currency" searchPlaceholder="Search..."
           (selectionChanging)="singleSelection($event)"
           [(ngModel)]="selectedValueKey">
</igx-combo>

<h6>Value:</h6>
<div>{{ selectedValueKey }}</div>

  <div class="container">
    <router-outlet></router-outlet>
  </div>
</body>
